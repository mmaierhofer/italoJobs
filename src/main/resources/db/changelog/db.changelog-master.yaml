databaseChangeLog:
  -  preConditions:

  -  changeSet:
       id:  1
       author:  mmaierhofer
       changes:
         -  createTable:
              tableName:  user
              columns:
                -  column:
                     name:  id
                     type:  bigint
                     autoIncrement:  true
                     constraints:
                       primaryKey:  true
                       nullable:  false
                -  column:
                     name:  firstname
                     type:  varchar(50)
                -  column:
                     name:  lastname
                     type:  varchar(50)
                     constraints:
                       nullable:  false
                -  column:
                     name:  email
                     type:  varchar(255)
